<div class="col-md-5">
    <form>
      <div class="form-group">
        <label>Search Student Record:</label>
        <input type="text" 
        [(ngModel)]="searchId"
        name="searchId"
        class="form-control" placeholder="Enter the id to be searched..." required>
      </div>
      <button 
      type="submit" 
      (click)="onSearchClicked()"
      class="btn btn-success">Search</button>
    </form>
  </div>
    <div class="col-md-5 mt-5 search-place"
    [ngClass]="{'toggling': toggleClass}">
      <ul *ngIf='toggleClass'>
          <li><label>ID:</label>{{responseData.id}}</li>
          <li><label>Name:</label>{{responseData.name}}</li>
        <li><label> Email:</label>{{responseData.email}}</li>
        <li><label> Department:</label>{{responseData.department}}</li>
    </ul>
  </div>
