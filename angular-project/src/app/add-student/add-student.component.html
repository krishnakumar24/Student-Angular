<div class="col-md-5">
  <form>
    <div class="form-group">
      <label>Full Name</label>
      <input type="text" 
      [(ngModel)]="name" 
      name='name' 
      class="form-control" placeholder="Enter Full Name" required>
    </div>
    <div class="form-group">
      <label>Department</label>
      <input type="text" 
      [(ngModel)]="department" 
      name='department' 
      class="form-control" maxlength=8
        placeholder="Enter Department" required>
      <small id="emailHelp" class="form-text text-muted">Enter department short form </small>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" 
      [(ngModel)]="email" 
      name='email' class="form-control" placeholder="Enter email">
    </div>
    <button 
    (click)="onSubmit()" 
    type="submit" 
    class="btn btn-primary">Submit</button>
  </form>
</div>
<div class="col-md-5 mt-5 search-place" [ngClass]="{'toggling': toggleClass}">
  <ul>
    <li><label>ID:</label>{{responseData.id}}</li>
    <li><label>Name:</label>{{responseData.name}}</li>
    <li><label> Email:</label>{{responseData.email}}</li>
    <li><label> Department:</label>{{responseData.department}}</li>
  </ul>
</div>
